<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Downloader - YouTube & Facebook | mdjubayed.github.io</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            --error-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 520px;
            width: 100%;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        #videoUrl {
            width: 100%;
            padding: 20px 20px 20px 55px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #f7fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        #videoUrl:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .platform-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .quality-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 28px;
        }

        .quality-btn {
            padding: 14px 8px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .quality-btn:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .quality-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin: 25px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            font-size: 15px;
            color: #4a5568;
            font-weight: 500;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: rgba(78, 205, 196, 0.2);
            color: #2d7f73;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #c53030;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(226, 232, 240, 0.8);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 25px; }
            .quality-selector { grid-template-columns: 1fr; }
            .features { grid-template-columns: 1fr; }
            .logo { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì•</div>

        </div>

        <div class="input-wrapper">
            <span class="platform-icon" id="platformIcon">üîó</span>
            <input type="url" id="videoUrl" placeholder="üìé ‡¶è‡¶ñ‡¶æ‡¶®‡ßá YouTube/Facebook ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..." 
                   autocomplete="off">

        </div>

    <script>
        class VideoDownloader {
            constructor() {
                this.services = {
                    youtube: [
                        'https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.y2mate.is/ytApi/getVideoInfo'),
                        'https://loader.to/api/button/mp4/',
                        'https://yt1s.com/api/ajaxSearch/index',
                        'https://noembed.com/embed'
                    ],
                    facebook: [
                        'https://www.fdown.net/download.php',
                        'https://api.fbdown.net',
                        'https://fbanon.net/downloader'
                    ],
                    instagram: ['https://igram.world/'],
                    tiktok: ['https://ttsave.app/']
                };
                
                this.currentPlatform = 'unknown';
                this.selectedQuality = 'hd';
                this.init();
            }

            init() {
                this.bindEvents();
                this.updatePlatformIcon();
            }

            bindEvents() {
                const urlInput = document.getElementById('videoUrl');
                const qualityBtns = document.querySelectorAll('.quality-btn');
                const downloadBtn = document.getElementById('downloadBtn');

                urlInput.addEventListener('input', () => {
                    setTimeout(() => this.detectPlatform(urlInput.value), 100);
                });

                urlInput.addEventListener('paste', () => {
                    setTimeout(() => this.detectPlatform(urlInput.value), 150);
                });

                qualityBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        qualityBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.selectedQuality = btn.dataset.quality;
                    });
                });

                downloadBtn.addEventListener('click', () => this.startDownload());
            }

            detectPlatform(url) {
                if (!url) return;
                
                const platformMap = {
                    'youtube.com': 'youtube',
                    'youtu.be': 'youtube',
                    'facebook.com': 'facebook',
                    'fb.watch': 'facebook',
                    'instagram.com': 'instagram',
                    'tiktok.com': 'tiktok'
                };

                for (const [key, platform] of Object.entries(platformMap)) {
                    if (url.includes(key)) {
                        this.currentPlatform = platform;
                        this.updatePlatformIcon(platform);
                        return;
                    }
                }
                this.currentPlatform = 'unknown';
                document.getElementById('platformIcon').textContent = 'üîó';
            }

            updatePlatformIcon(platform) {
                const icons = {
                    youtube: 'üì∫',
                    facebook: 'üìò',
                    instagram: 'üì∑',
                    tiktok: 'üéµ',
                    unknown: 'üîó'
                };
                document.getElementById('platformIcon').textContent = icons[platform] || 'üîó';
            }

            async startDownload() {
                const url = document.getElementById('videoUrl').value.trim();
                if (!this.isValidUrl(url)) {
                    this.showStatus('‚ùå ‡¶∏‡¶†‡¶ø‡¶ï ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì URL ‡¶¶‡¶ø‡¶®!', 'error');
                    return;
                }

                const btn = document.getElementById('downloadBtn');
                const progress = document.getElementById('progressContainer');
                
                btn.disabled = true;
                btn.innerHTML = '‚è≥ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';
                progress.style.display = 'block';
                this.hideStatus();

                try {
                    this.updateProgress(25, 'üéØ ‡¶∏‡ßá‡¶∞‡¶æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡ßá...');
                    
                    const downloadUrl = await this.getBestDownloadUrl(url);
                    
                    if (downloadUrl) {
                        this.updateProgress(90, '‚úÖ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∞‡ßá‡¶°‡¶ø!');
                        
                        setTimeout(() => {
                            const finalUrl = `${downloadUrl}&q=${this.selectedQuality}`;
                            window.open(finalUrl, '_blank', 'noopener,noreferrer');
                            this.showStatus('üéâ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
                            this.resetUI();
                        }, 800);
                    } else {
                        throw new Error('‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶â‡¶™‡¶≤‡¶¨‡ßç‡¶ß ‡¶®‡ßá‡¶á');
                    }
                } catch (error) {
                    console.error(error);
                    this.showStatus(`‚ùå ${error.message}\n‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®`, 'error');
                    this.resetUI();
                }
            }

            async getBestDownloadUrl(url) {
                const services = this.services[this.currentPlatform] || this.services.youtube;
                
                // Try encoded direct links first (most reliable)
                for (const service of services.slice(0, 2)) {
                    try {
                        this.updateProgress(50, 'üåê ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡ßß ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶õ‡ßá...');
                        const encodedUrl = btoa(unescape(encodeURIComponent(url)));
                        let testUrl = service;
                        
                        if (service.includes('y2mate') || service.includes('loader')) {
                            testUrl += encodedUrl;
                        } else {
                            testUrl += encodeURIComponent(url);
                        }
                        
                        // Quick CORS test
                        const controller = new AbortController();
                        setTimeout(() => controller.abort(), 5000);
                        
                        const response = await fetch(testUrl, {
                            method: 'HEAD',
                            signal: controller.signal,
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (compatible; DownloaderBot/1.0)'
                            }
                        });
                        
                        if (response.ok || response.status === 302) {
                            this.updateProgress(75, '‚úÖ ‡¶∏‡¶´‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá!');
                            return testUrl;
                        }
                    } catch (e) {
                        continue;
                    }
                }

                // Ultimate fallback: Proven working services
                const fallbacks = {
                    youtube: `https://ssyoutube.com/${btoa(url)}`,
                    facebook: `https://www.fdown.net/download.php?d=${btoa(url)}`
                };
                
                return fallbacks[this.currentPlatform] || fallbacks.youtube;
            }

            updateProgress(percent, text) {
                document.getElementById('progressFill').style.width = `${Math.min(percent, 95)}%`;
                document.getElementById('progressText').textContent = text;
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';
            }

            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }

            resetUI() {
                setTimeout(() => {
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('downloadBtn').innerHTML = 'üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®';
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('progressFill').style.width = '0%';
                }, 2000);
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return string.includes('http') && (string.includes('youtube') || 
                          string.includes('facebook') || string.includes('instagram') || 
                          string.includes('tiktok'));
                } catch {
                    return false;
                }
            }
        }

        // Initialize downloader
        const downloader = new VideoDownloader();

        // PWA ready
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
                console.log('PWA Service Worker Ready');
            });
        }

        // Auto focus input
        document.getElementById('videoUrl').focus();
    </script>
