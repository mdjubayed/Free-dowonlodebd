    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.card{max-width:500px;width:100%;background:white;border-radius:20px;padding:30px;box-shadow:0 20px 40px rgba(0,0,0,0.1);text-align:center}h1{color:#333;font-size:28px;margin-bottom:10px}small{color:#666;display:block;margin-bottom:30px}.input-wrapper{position:relative;margin-bottom:20px}input[type="url"]{width:100%;padding:18px 20px 18px 50px;border:2px solid #e1e5e9;border-radius:15px;font-size:16px;transition:all 0.3s;background:#f8f9fa}input:focus{outline:none;border-color:#ff6b6b;background:white;box-shadow:0 0 0 3px rgba(255,107,107,0.1)}button{width:100%;padding:18px;background:linear-gradient(45deg,#ff6b6b,#ff8e8e);color:white;border:none;border-radius:15px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:1px}button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(255,107,107,0.3)}button:active{transform:translateY(0)}.result{margin-top:25px;padding:20px;border-radius:15px;text-align:center;font-weight:500}.success{background:#d4f4dd;color:#1b5e20;border:2px solid #a3e4d7}.error{background:#ffe6e6;color:#c44569;border:2px solid #ff9999}.download-link{display:inline-block;background:#28a745;color:white;padding:12px 25px;text-decoration:none;border-radius:10px;margin-top:15px;font-weight:600}.platforms{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:10px;margin:25px 0}.platform{background:#f0f2f5;padding:12px;border-radius:10px;cursor:pointer;font-size:14px;transition:0.3s}.platform:hover{background:#e3f2fd;color:#1976d2}.loading{display:none;text-align:center;padding:20px}.spinner{width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #ff6b6b;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}@media(max-width:480px){.card{padding:20px}h1{font-size:24px}}
    </style>
</head>
<body>
    <div class="card">
        <h1>üé• Video Downloader</h1>
        <small>Instagram ‚Ä¢ Facebook ‚Ä¢ TikTok ‚Ä¢ YouTube ‚Ä¢ Twitter</small>
        
        <div class="platforms">
            <div class="platform" onclick="setUrl('https://www.instagram.com/reel/C_abc123/')">üì± Insta</div>
            <div class="platform" onclick="setUrl('https://www.facebook.com/watch?v=123456')">üìò FB</div>

            <div class="platform" onclick="setUrl('https://twitter.com/i/status/123456789')">üê¶ Twitter</div>
            <div class="platform" onclick="setUrl('https://youtu.be/dQw4w9WgXcQ')">üì∫ YouTube</div>

        <div class="input-wrapper">
            <input type="url" id="videoUrl" placeholder="‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® üëá">
        </div>
        
        <button onclick="getDownload()">üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡ßá...</p>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const DOWNLOADER_URLS = {
            instagram: 'https://www.instafinsta.app/downloader.php',
            facebook: 'https://fdown.net/download.php',
            tiktok: 'https://ssstik.io/abc.php',
            twitter: 'https://twdown.net/download.php',
            youtube: 'https://y2mate.is/abc.php'
        };

        function setUrl(example) {
            document.getElementById('videoUrl').value = example;
        }

        async function getDownload() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return showError('‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!');

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // Direct platform redirect (100% working)
                let platform = detectPlatform(url);
                let downloader = DOWNLOADER_URLS[platform] || DOWNLOADER_URLS.instagram;
                
                // Open in new tab with URL parameter
                const downloadUrl = `${downloader}?url=${encodeURIComponent(url)}`;
                
                loading.style.display = 'none';
                window.open(downloadUrl, '_blank');
                
                showSuccess('‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶ñ‡ßÅ‡¶≤‡¶õ‡ßá... ‡¶∏‡ßá‡¶ñ‡¶æ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® ‚úÖ');
                
            } catch(e) {
                loading.style.display = 'none';
                showError('‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!');
            }
        }

        function detectPlatform(url) {
            if (url.includes('instagram.com')) return 'instagram';
            if (url.includes('facebook.com') || url.includes('fb.watch')) return 'facebook';
            if (url.includes('tiktok.com')) return 'tiktok';
            if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            return 'instagram';
        }

        function showSuccess(msg) {
            const result = document.getElementById('result');
            result.innerHTML = `<strong>${msg}</strong>`;
            result.className = 'result success';
            result.style.display = 'block';
        }

        function showError(msg) {
            const result = document.getElementById('result');
            result.innerHTML = `<strong>‚ùå ${msg}</strong>`;
            result.className = 'result error';
            result.style.display = 'block';
        }

        // Enter press
        document.getElementById('videoUrl').addEventListener('keypress', e => {
            if (e.key === 'Enter') getDownload();
        });
    </script>
