<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 500px;
            text-align: center;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 2.2em;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 3px solid #ecf0f1;
            border-radius: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }
        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231,76,60,0.4);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .platform {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .platform:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video Downloader</h1>
        <p class="subtitle">Instagram ‚Ä¢ Facebook ‚Ä¢ TikTok ‚Ä¢ Twitter ‚Ä¢ YouTube</p>
        
        <div class="platforms">
            <div class="platform" onclick="setUrl('https://www.instagram.com/p/abc123/')">üì± Instagram</div>
            <div class="platform" onclick="setUrl('https://www.facebook.com/watch/?v=123456789')">üìò Facebook</div>
            <div class="platform" onclick="setUrl('https://www.tiktok.com/@user/video/123456789')">üéµ TikTok</div>
            <div class="platform" onclick="setUrl('https://twitter.com/user/status/123456789')">üê¶ Twitter</div>
            <div class="platform" onclick="setUrl('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">üì∫ YouTube</div>
        </div>
        
        <input type="url" id="videoUrl" placeholder="‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® üëá">
        <button onclick="downloadVideo()">üöÄ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶ï‡¶∞‡¶õ‡ßá...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const downloadUrls = {
            instagram: 'https://sssinstagram.com/downloader-instagram.php',
            facebook: 'https://fdown.net/download.php',
            tiktok: 'https://snaptik.app/aja.php',
            twitter: 'https://twdown.net/download.php',
            youtube: 'https://yt1s.com/abc.php'
        };

        function setUrl(url) {
            document.getElementById('videoUrl').value = url;
        }

        function detectPlatform(url) {
            if (url.includes('instagram.com')) return 'instagram';
            if (url.includes('facebook.com') || url.includes('fb.watch')) return 'facebook';
            if (url.includes('tiktok.com') || url.includes('vm.tiktok.com')) return 'tiktok';
            if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            return 'instagram';
        }

        function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showError('‚ùå ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';

            setTimeout(() => {
                loading.style.display = 'none';
                const platform = detectPlatform(url);
                const downloadUrl = `${downloadUrls[platform]}?url=${encodeURIComponent(url)}`;
                window.open(downloadUrl, '_blank');
                showSuccess('‚úÖ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ñ‡ßÅ‡¶≤‡ßá‡¶õ‡ßá!<br>‡¶∏‡ßá‡¶ñ‡¶æ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®');
            }, 1500);
        }

        function showSuccess(msg) {
            const result = document.getElementById('result');
            result.innerHTML = msg;
            result.className = 'result success';
            result.style.display = 'block';
        }

        function showError(msg) {
            const result = document.getElementById('result');
            result.innerHTML = msg;
            result.className = 'result error';
            result.style.display = 'block';
        }

        // Enter key support
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') downloadVideo();
        });
    </script>
</body>
</html>
